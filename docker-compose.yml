version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: whiteboard
      POSTGRES_USER: whiteboard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whiteboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./backend
    environment:
      DATABASE_URL: postgres://whiteboard:${DB_PASSWORD:-changeme}@db:5432/whiteboard
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-in-production}
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
