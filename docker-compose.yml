version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: whiteboard
      POSTGRES_USER: whiteboard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whiteboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      args:
        VERSION: ${GIT_HASH:-dev}
        WEBAWESOME_NPM_TOKEN: ${WEBAWESOME_NPM_TOKEN}
    environment:
      DATABASE_URL: postgres://whiteboard:${DB_PASSWORD:-changeme}@db:5432/whiteboard
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-in-production}
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
